apiVersion: apps/v1
kind: Deployment
metadata:
  name: aplecatpereca
  namespace: misc
spec:
  replicas: 1
  selector:
    matchLabels: { app: aplecatpereca }
  template:
    metadata:
      labels: { app: aplecatpereca }
    spec:
      containers:
        - name: aplecatpereca
          image: busybox:1.36.1
          command: ["sh", "-c", "httpd -f -p 80 -h /www"]
          ports:
            - containerPort: 80
          volumeMounts:
            - name: www
              mountPath: /www
      volumes:
        - name: www
          configMap:
            name: aplecatpereca-www
---
apiVersion: v1
kind: Service
metadata:
  name: aplecatpereca
  namespace: misc
spec:
  selector: { app: aplecatpereca }
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
